{% extends 'master.html' %}

	{% block content %}



	<form action="{% url 'update_user' %}" method="POST">

		
	{% for message in messages %}
	<div class="alert alert-{{messgae.tags}} alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-lable="close">
			<span area-hidden="true">&times;</span>
		</button>
	{{ message }}
	</div> 
	{% endfor %}
	{% for user_data in users %}
		{% csrf_token %}
	

	<div class="container" style="text-align: center; margin-top:40px; width: 500px;height: 500px; border-radius: 8px;">
		<h1 class="design">Update User</h1><br>
		
		<div class="form" style="text-align: center;">
			
				<div class="col-lg-6">
				<div class="form-group">
			<input type="text" placeholder="First Name"name="First_Name"class="form-control" value="{{ user_data.first_name }}" ></div></div>
			
					<div class="col-lg-6">
				<div class="form-group">
			<input type="text" placeholder="Last Name"name="Last_Name"class="form-control" value="{{ user_data.last_name }}" ></div></div>

			<div class="col-lg-12">
				<div class="form-group">
					<input type="text" placeholder="Email"name="Email"class="form-control" value="{{ user_data.email }}">
				</div></div>
			<div class="col-lg-12">
				<div class="form-group">
					<input type="text" placeholder="UserName"name="User_Name"class="form-control" value="{{ user_data.username }}">
				</div></div>
			<div class="col-lg-12">
				<div class="form-group">
					<input type="password" placeholder="Password"name="Password"class="form-control" value="{{ user_data.password }}">
				</div></div>
			<div class="col-lg-12">
				<div class="form-group">
					<input type="Password" placeholder="Confirm Password"name="Conf_Password"class="form-control" value="{{ user_data.password }}">
				</div></div>
				<input type="hidden" value="{{ user_data.id }}" name="user_id">

				
				<input type="submit"class="btn btn-success" value="Update" name="" style="width:90%;height: 40px; margin-top: 8px">
				
				
		</div>

	</div>
	{% endfor %}
</form>
{% endblock %}
