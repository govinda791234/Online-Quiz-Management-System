
	{% extends 'master.html' %}

	{% block content %}



	<form action="{% url 'register' %}" method="POST">

		
	{% for message in messages %}
	<div class="alert alert-{{messgae.tags}} alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-lable="close">
			<span area-hidden="true">&times;</span>
		</button>
	{{ message }}
	</div> 
	{% endfor %}

		{% csrf_token %}

	<div class="container" style="text-align: center; margin-top:40px; width: 500px;height: 500px; border-radius: 8px;">
		<h1 class="design">Register</h1><br>
		<h4>Create your account.It's free and only takes a minute</h4>
		<div class="form" style="text-align: center;">
			
				<div class="col-lg-6">
				<div class="form-group">
			<input type="text" placeholder="First Name"name="First_Name"class="form-control" ></div></div>
			
					<div class="col-lg-6">
				<div class="form-group">
			<input type="text" placeholder="Last Name"name="Last_Name"class="form-control" ></div></div>

			<div class="col-lg-12">
				<div class="form-group">
					<input type="text" placeholder="Email"name="Email"class="form-control">
				</div></div>
			<div class="col-lg-12">
				<div class="form-group">
					<input type="text" placeholder="UserName"name="User_Name"class="form-control">
				</div></div>
			<div class="col-lg-12">
				<div class="form-group">
					<input type="Password" placeholder="Password"name="Password"class="form-control">
				</div></div>
			<div class="col-lg-12">
				<div class="form-group">
					<input type="Password" placeholder="Confirm Password"name="Conf_Password"class="form-control">
				</div></div>

				<input type="checkbox" name=""<h5> I accept this <a href="">term of use</a> & <a href="">privacy policy</a></h5>
				<input type="submit"class="btn btn-success" value="register" name="" style="width:90%;height: 40px; margin-top: 8px">
				<p>Allready member <a href="{% url 'login' %}">Login Here</a></p>
				
		</div>

	</div>
</form>
{% endblock %}
