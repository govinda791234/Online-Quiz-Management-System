<!DOCTYPE html>
<html>
<head>
	<title>first</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
	
	<div class="container">
	{% for message in messages %}
	<div class="alert alert-{{messgae.tags}} alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-lable="close">
			<span area-hidden="true">&times;</span>
		</button>
	{{ message }}
	</div> 
	{% endfor %}

	<form action="{% url 'register' %}" method="POST">
	{% csrf_token %}
	<div class="row">
		<div class="col-sm-4">
			&nbsp;
		</div>
		<div class="col-sm-4">
			<h3>Registration Form</h3>
			<hr>
			<div class="panel panel-default" style="padding: 20px; margin-top: 50px;">
				
				<div class="form-group">First Name</div>
				<div class="form-group"><input class="form-control" type="text" name="first_name" placeholder="First Name"></div>

				<div class="form-group">Last Name</div>
				<div class="form-group"><input class="form-control" type="text" name="last_name" placeholder="Last Name"></div>

				<div class="form-group">Email</div>
				<div class="form-group"><input class="form-control" type="text" name="email" placeholder="Email"></div>

				<div class="form-group">UserName</div>
				<div class="form-group"><input class="form-control" type="text" name="username" placeholder="UserName"></div>

				<div class="form-group">Password</div>
				<div class="form-group"><input class="form-control" type="password" name="password1" placeholder="Password"></div>

				<div class="form-group">Conf Password</div>
				<div class="form-group"><input class="form-control" type="password" name="password2" placeholder="conf_password"></div>

				<div class="form-group" text-center><input class="btn btn-danger" type="submit"></div>


			</div>

		</div>
		<div class="col-sm-4">
			
			&nbsp;
		</div>
	</form>
	</div>

</div>

</body>
</html>
